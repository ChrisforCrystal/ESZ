<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>登录页面</title>
    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-fonts.css"/>
    <link rel="stylesheet" href="assets/css/ace.min.css" id="main-ace-style"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-part2.min.css"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css"/>
    <![endif]-->
    <script src="assets/js/ace-extra.min.js"></script>
    <!--[if lte IE 8]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>
</head>

<body class="login-layout blur-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h2>
                            <span class="white">医院物资管理网上超市系统</span>
                        </h2>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        输入登录信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="userloginForm">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户名"
                                                                   name="username"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码"
                                                                   name="password"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div id="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace"/>
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button type="button" class="width-35 pull-right btn btn-sm btn-primary"
                                                        onclick="login()">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" data-target="#signup-box" class="user-signup-link">
                                            用户注册
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        重置密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        输入您注册时候的email，用以接收密码重置信息
                                    </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control"
                                                                   placeholder="Email"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                    <i class="ace-icon fa fa-lightbulb-o"></i>
                                                    <span class="bigger-110">发送!</span>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        返回登录
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->

                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="ace-icon fa fa-users blue"></i>
                                        新用户注册
                                    </h4>

                                    <div class="space-6"></div>
                                    <p> 输入详细信息: </p>

                                    <form id="userregisterForm">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control"
                                                                   placeholder="Email"
                                                                   name="new_Email"
                                                                   onchange="register2email()"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>
                                            <div id="registerEmail"></div>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
														    <input type="text" class="form-control" placeholder="用户名"
                                                                   name="new_username"
                                                                   onchange="register2username()"/>

															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <div id="registerName"></div>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   placeholder="密码"
                                                                   name="new_password"
                                                                   onchange="register2password()"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>
                                            <div id="registerPassword"></div>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
                                                                   placeholder="确认密码"
                                                                   name="new_passwordss"
                                                                   onchange="register2password()"/>
															<i class="ace-icon fa fa-retweet"></i>
														</span>
                                            </label>
                                            <div id="registerPasswordss"></div>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
														    <input type="text" class="form-control" placeholder="电话号码"
                                                                   name="new_phone"
                                                                   onchange="register2phone()"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>
                                            <div id="registerPhone"></div>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
														    <input type="text" class="form-control" placeholder="用户昵称"
                                                                   name="new_nick"
                                                                   onchange="register2nickname()"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>
                                            <div id="registerNickname"></div>


                                            <label class="block">
                                                <input type="checkbox" class="ace"/>
                                                <span class="lbl">
															我接受
															<a href="#">用户协议</a>
														</span>
                                            </label>

                                            <div class="space-24"></div>

                                            <div class="clearfix">
                                                <button type="reset" class="width-30 pull-left btn btn-sm">
                                                    <i class="ace-icon fa fa-refresh"></i>
                                                    <span class="bigger-110">重置</span>
                                                </button>


                                                <button type="button"
                                                        class="width-65 pull-right btn btn-sm btn-success"
                                                        onclick="register()">
                                                    <span class="bigger-110">注册</span>

                                                    <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        <i class="ace-icon fa fa-arrow-left"></i>
                                        返回登录
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->
                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->

<script type="text/javascript">
    window.jQuery || document.write("<script src='assets/js/jquery.min.js'>" + "<" + "/script>");

    var nametag = 0;
    var phonetag = 0;
    var passwordtag = 0;
    var emailtag = 0;
    var nicktag = 0;

    //登录流程
    function login() {


        $.ajax({
            type: "POST",
            url: "./userloginForm",
            data: $('#userloginForm').serialize(),
            dataType: "html",
            error: function (result) {
                alert("错啦错啦");

            },
            success: function (result) {
                result = eval('(' + result + ')');
                if (result.code == 1000) {//登录成功
                    parent.location.href = './indexIn';
                } else {
                    var abcsss = result.data + "";


                    $("#space").html(abcsss);

                }

            }
        });
    }

    //注册流程
    function register() {

        var $email = $(':input[name=\'new_Email\']').val();

        var $name = $(':input[name=\'new_username\']').val();

        var $phone = $(':input[name=\'new_phone\']').val();

        var $password = $(':input[name=\'new_password\']').val();

        var $passwordss = $(':input[name=\'new_passwordss\']').val();

        var $nickname = $(':input[name=\'new_nick\']').val();


        if ($.trim($email) == null || $.trim($email).length <= 0) {
            $("#registerEmail").html("<font color='red'>邮箱不能为空</font>");
            return false;
        }

        if ($.trim($name) == null || $.trim($name).length <= 0) {
            $("#registerName").html("<font color='red'>用户名不能为空</font>");
            return false;
        }

        if ($.trim($phone) == null || $.trim($phone).length <= 0) {
            $("#registerPhone").html("<font color='red'>电话号码不能为空</font>");
            return false;
        }

        if ($.trim($password) == null || $.trim($password).length <= 0) {
            $("#registerPassword").html("<font color='red'>密码不能为空</font>");
            return false;
        }

        if ($.trim($passwordss) == null || $.trim($passwordss).length <= 0) {
            $("#registerPasswordss").html("<font color='red'>确认密码不能为空</font>");
            return false;
        }

        if ($.trim($nickname) == null || $.trim($nickname).length <= 0) {
            $("#registerPasswordss").html("<font color='red'>昵称不能为空</font>");
            return false;
        }


        if (!(nametag && phonetag && passwordtag && emailtag)) {
            alert("注册失败,请根据错误提示检查后重新填写注册信息.")
            return false;
        }


        $.ajax({
            type: "POST",
            url: "./userregisterForm",
            data: $('#userregisterForm').serialize(),

            dataType: "html",
            success: function (result) {
//                result = eval('(' + result + ')');
//                if(result.code == 1000){//登录成功
//
//                }else{
//                    alert(result.code);
//                }
                alert("恭喜,注册成功.")
            }
        });

    }


    //检查用户名是否已经存在
    function register2username() {
        $.ajax({
            type: "POST",
            url: "./register2username",
            data: $(':input[name=\'new_username\']').serialize(),
            args: new Date(),
            dataType: "html",
            error: function (data) {
                alert("错啦错啦");

            },
            success: function (result) {
                result = eval('(' + result + ')');
                var abss = result.data + "";
                $("#registerName").html(abss);
                if (result.code == 1000) {
                    nametag = 1;

                } else {
                    nametag = 0;
                }

            }

        })

    }


    //检查电话号码的格式是否正确
    function register2phone() {
        var $phone = $(':input[name=\'new_phone\']').val();

        if ($phone / 1 != $phone || $phone < 1 || $phone.length > 11 || $phone.length < 8) {
            $("#registerPhone").html("<font color='red'>请输入正确的电话号码</font>");
            phonetag = 0;
            return ;
        }

        $.ajax({
            type: "POST",
            url: "./register2phone",
            data: $(':input[name=\'new_phone\']').serialize(),
            args: new Date(),
            dataType: "html",
            error: function (data) {
                alert("错啦错啦");

            },
            success: function (result) {
                result = eval('(' + result + ')');
                var abss = result.data + "";
                $("#registerPhone").html(abss);
                if (result.code == 1000) {
                    phonetag = 1;

                } else {
                    phonetag = 0;
                }

            }

        })



    }

    //检查密码是否一致
    function register2password() {
        var $password = $(':input[name=\'new_password\']').val();

        var $passwordss = $(':input[name=\'new_passwordss\']').val();


        if ($password != $passwordss) {
            $("#registerPassword").html("");
            $("#registerPasswordss").html("<font color='red'>两次密码不一致,请对比后再次输入</font>");
            passwordtag = 0;
        } else {
            $("#registerPasswordss").html("<font color='green'>密码验证正确</font>");
            $("#registerPassword").html("");

            passwordtag = 1;
        }


    }

    //检查昵称是否已经被占用
    function register2nickname() {
        $.ajax({
            type: "POST",
            url: "./register2nickname",
            data: $(':input[name=\'new_nick\']').serialize(),
            args: new Date(),
            dataType: "html",
            error: function (data) {
                alert("错啦错啦");

            },
            success: function (result) {
                result = eval('(' + result + ')');
                var abss = result.data + "";
                $("#registerNickname").html(abss);
                if (result.code == 1000) {
                    nicktag = 1;

                } else {
                    nicktag = 0;
                }

            }

        })

    }

    //检查邮箱是否已经存在
    function register2email() {

        var $email = $(':input[name=\'new_Email\']').val();

        var $testemail = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;

        if (! $testemail.test($email)){
            $("#registerEmail").html("<font color='red'>邮箱格式错误,请重新输入</font>");
            emailtag = 0;
            return;
        }

        $.ajax({
            type: "POST",
            url: "./register2email",
            data: $(':input[name=\'new_Email\']').serialize(),
            args: new Date(),
            dataType: "html",
            error: function (data) {
                alert("错啦错啦");

            },
            success: function (result) {
                result = eval('(' + result + ')');
                var abss = result.data + "";
                $("#registerEmail").html(abss);
                if (result.code == 1000) {
                    emailtag = 1;

                } else {
                    emailtag = 0;
                }

            }

        })

    }


</script>

    jQuery(function ($) {
